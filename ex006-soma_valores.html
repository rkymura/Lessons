<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora digital</title>
</head>
<body>
    <header>
        <h1>Insira os numeros e descubra os valores</h1>
    </header>
    <section>
        <div>
                <input id="caixaqueinsereprimeironumero" type="number">
                <input id="caixaqueinsereoperadormatematico" type="text"> 
                <input id="caixaqueinseresegundonumero" type="number"> 
                <input type="button" value="calcular" onclick="calcular()">
            
        </div>
        <div id="res">

            <p> O resultado da operacao acima Ã©: </p>
            <p id="imprimirresultado"/p>
        </div>
    </section>

    <script>

      var caixaqueinsereprimeironumero = document.getElementById("caixaqueinsereprimeironumero")
      var caixaqueinsereoperadormatematico = document.getElementById("caixaqueinsereoperadormatematico")
      var caixaqueinseresegundonumero = document.getElementById("caixaqueinseresegundonumero")
      var resultado = document.getElementById("imprimirresultado")
    
    function calcular() {

            
       if (caixaqueinsereoperadormatematico.value == "+"){
            //document.getElementById("imprimirresultado").innerHTML = "funciona!"
            resultado.innerHTML = parseInt(caixaqueinsereprimeironumero.value) + parseInt(caixaqueinseresegundonumero.value)

               
       }

       else if(caixaqueinsereoperadormatematico.value == "-"){
            resultado.innerHTML = parseInt(caixaqueinsereprimeironumero.value) - parseInt(caixaqueinseresegundonumero.value)
        
       }
        
       else if(caixaqueinsereoperadormatematico.value == "/"){
            resultado.innerHTML = parseInt(caixaqueinsereprimeironumero.value) / parseInt(caixaqueinseresegundonumero.value)
    
       } 
    
       else if(caixaqueinsereoperadormatematico.value == "*"){
            resultado.innerHTML = parseInt(caixaqueinsereprimeironumero.value) * parseInt(caixaqueinseresegundonumero.value)

            
       }   

       else if(caixaqueinsereoperadormatematico.value){
        document.getElementById("imprimirresultado").innerHTML = "invalido!"
    }
    }
    
       
    </script>

</body>
</html>
